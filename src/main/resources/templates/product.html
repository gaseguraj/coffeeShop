<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
</head>
	<body>
		<div class="container">
		
		<div>
			<a href="../product/new">Create Product</a>
			<a href="../product/all">List Products</a>
		</div>

		<h1><span th:text="${title}" th:remove="tag">Create</span> Product</h1>
		
		<form method="post"  th:action="@{/product/} + ${action}">
		  <div class="form-group">
		    <label for="type">Type</label>
		  	<select class="form-control" th:field="*{product.productType}">
		  	    <option value=""></option>
		  		<option value="BREAKFAST">BREAKFAST</option>
		  		<option value="LUNCH">LUNCH</option>
		  		<option value="DINNER">DINNER</option>
		  	</select>
		  </div>
		  <div class="form-group">
		    <label for="name">Name</label>
		    <input type="text" class="form-control"  th:field="*{product.productName}" />
		  </div>
		  <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" th:field="*{product.description}"/>
		  </div>
		  <div class="form-group">
		    <label for="price">Price</label>
		    <input type="text" class="form-control" th:field="*{product.price}"/>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		  <input type="hidden" class="form-control" th:field="*{product.id}"/>
		</form>
		
		
		
		
	</div><!-- Container -->

</body>
</html>
